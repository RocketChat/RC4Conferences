version: '3.7'
services:
    rc4conf:
        image: next/next-frontend
        build:
          context: .
          dockerfile: Dockerfile
          network: oesnet
        container_name: rc4conf
        restart: unless-stopped
        working_dir: /app
        volumes:
          - ./pages:/app/pages
          - ./public:/app/public
          - ./styles:/app/styles
          - ./components:/app/components
        networks:
          - spnet
          - oesnet
          - mainnet


networks:
  spnet:
    external: true
  oesnet:
    external: true
  mainnet:
    external: true
  
