# docker-compose.yml

version: "3"

services:
  app:
    image: docker-nextjs-dev
    build:
      dockerfile: Dockerfile.development
    ports:
      - "3000:3000"
    networks:
      - stagingnetwork
    volumes:
      - ./pages:/app/pages
      - ./public:/app/public
      - ./styles:/app/styles

networks:
  stagingnetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1
